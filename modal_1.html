<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <style>
        body{
            background-color: #E5E5E5;
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="new-ad site-modal">
        <div class="new-ad__wrapper">
            <a href="#" class="modal__close-btn"></a>
            <div class="new-ad__content">
                <h3 class="site-h3 new-ad__header">Хотите разместить свое объявление?</h3>
                <p class="new-ad__text">
                    Если Вы хотите разместить свое объявлние о продаже у нас на сайте, то напишите нам на почту evalrealt@gmail.com или оставьте свои контакты, чтобы мы с Вами связались.
                </p>
            </div>
            <form class="feedback__form site-form" action="#">
                <input type="text" class="site-select feedback__input" placeholder="Имя" name="name">
                <input type="email" class="site-select feedback__input" placeholder="Почта" name="email">
                <input type="text" class="site-select feedback__input" placeholder="Телефон" name="phone">
                <button class="site-button feedback__button">Заказать</button>
            </form>
        </div>
    </div>
